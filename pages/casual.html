<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham Singh | Casual Blog</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <style>
    body {
      background-color: #f0f4f5;
      color: #333;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #00897b;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      margin: 20px;
    }
    h2 {
      color: #004d40;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 10px;
    }
    ul li a {
      text-decoration: none;
      color: #004d40;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    ul li a:hover {
      color: #ffd700;
    }
    footer {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .social-links a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
    }
    .social-links a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shubham Singh's Blog</h1>
    </header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="#about">About</a>
      <a href="#blogs">Blog Posts</a>
    </nav>
    <section id="about">
       <p>This is my personal blog where I share insights on various topics. Feel free to explore!</p>
    </section>
    <section id="blogs">
      <h2>Recent Blog Posts</h2>
      <ul id="blog-list">
        <!-- Automatically rendered blog posts will appear here -->
      </ul>
    </section>
    <footer>
      <p>&copy; 2024 Shubham Singh. All rights reserved.</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/shubhamsinghnyu" target="_blank" class="social-link">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/shubhamcodez" target="_blank" class="social-link">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.kaggle.com/shubhamcodez" target="_blank" class="social-link">
          <i class="fab fa-kaggle"></i>
        </a>
        <a href="https://www.youtube.com/ShubhamSinghYoutube" target="_blank" class="social-link">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </footer>
  </div>

  <script>
    const blogsFolder = '../blogs';
    const blogList = document.getElementById('blog-list');

    // Function to automatically render blog posts from the blogs folder
    const fetchBlogs = async () => {
      const response = await fetch(blogsFolder);
      const files = await response.text();

      const parser = new DOMParser();
      const htmlDoc = parser.parseFromString(files, 'text/html');
      const links = htmlDoc.querySelectorAll('a');
      
      links.forEach(link => {
        const listItem = document.createElement('li');
        const anchor = document.createElement('a');
        anchor.href = `${blogsFolder}/${link.getAttribute('href')}`;
        anchor.textContent = link.textContent;
        listItem.appendChild(anchor);
        blogList.appendChild(listItem);
      });
    };

    fetchBlogs();
  </script>
</body>
</html>
