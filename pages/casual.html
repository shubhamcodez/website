<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Singh | Blog</title>
    <link rel="stylesheet" href="../stylesheet.css">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<div class="container">
    <header>
        <h1 class="title">Shubham Singh's Blog</h1>
    </header>

    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">Home</a>
            <div class="navbar-item">
                <a href="#about">About</a>
            </div>
            <div class="navbar-item">
                <a href="#blogs">Blog Posts</a>
            </div>
        </div>
    </nav>

    <section id="about" class="my-4">
        <p>This is my personal blog where I share insights on various topics. Feel free to explore!</p>
    </section>

    <section id="blogs" class="my-4">
        <h2 class="title">Recent Blog Posts</h2>
        <ul id="blog-list" class="list">
            <!-- Automatically rendered blog posts will appear here -->
        </ul>
        <div id="blog-content" class="content mt-4">
            <!-- The selected blog post content will be displayed here -->
        </div>
    </section>

    <footer class="mt-4">
        <p>&copy; 2024 Shubham Singh. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/shubhamsinghnyu" target="_blank" class="social-link">LinkedIn</a>
            <a href="https://github.com/shubhamcodez" target="_blank" class="social-link">GitHub</a>
            <a href="https://www.kaggle.com/shubhamcodez" target="_blank" class="social-link">Kaggle</a>
            <a href="https://www.youtube.com/ShubhamSinghYoutube" target="_blank" class="social-link">YouTube</a>
        </div>
    </footer>
</div>

<!-- Fetch and Render Blogs Script -->
<script>
    const blogsFolder = 'https://shubhamcodez.github.io/website/blogs';
    const blogList = document.getElementById('blog-list');
    const blogContent = document.getElementById('blog-content');

    // Function to automatically render blog posts from the blogs folder
    const fetchBlogs = async () => {
        const response = await fetch(blogsFolder);
        const files = await response.text();

        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(files, 'text/html');
        const links = Array.from(htmlDoc.querySelectorAll('a'));

        // Filter for blog posts and sort them
        const blogPosts = links
            .filter(link => link.getAttribute('href').endsWith('.html')) // Ensure they are HTML files
            .sort((a, b) => {
                // Extract the serial number from the filenames
                const serialA = parseInt(a.getAttribute('href').split('/')[2].split('-')[0]);
                const serialB = parseInt(b.getAttribute('href').split('/')[2].split('-')[0]);
                return serialA - serialB; // Sort in ascending order
            });

        // Append the sorted blog posts to the list
        blogPosts.forEach(link => {
            const listItem = document.createElement('li');
            const anchor = document.createElement('a');
            anchor.href = `${blogsFolder}/${link.getAttribute('href')}`;
            anchor.textContent = link.textContent || link.getAttribute('href').split('/').pop();

            // Add click event to fetch and display the blog content
            anchor.addEventListener('click', async (e) => {
                e.preventDefault(); // Prevent the default link behavior
                const blogResponse = await fetch(anchor.href);
                const blogHtml = await blogResponse.text();

                // Set the blog content in the blog-content div
                blogContent.innerHTML = blogHtml; // Use innerHTML to render the HTML content
            });

            listItem.appendChild(anchor);
            blogList.appendChild(listItem);
        });
    };

    fetchBlogs();
</script>
</body>
</html>
