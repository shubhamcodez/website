  <link rel="stylesheet" href="../stylesheet.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f5;
      color: #333;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #00897b;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    h2 {
      color: #004d40;
    }
    footer {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .social-links a {
      color: white;
      margin: 0 10px;
      font-size: 1.5em;
    }
    .social-links a:hover {
      color: #ffd700;
    }
    /* Background Animation Container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Background animation -->
  <div id="particles-js"></div>

  <div class="container">
    <header class="animate__animated animate__fadeInDown">
      <h1>Shubham Singh's Blog</h1>
    </header>

    <nav class="d-flex justify-content-center animate__animated animate__fadeInLeft">
      <a href="../index.html">Home</a>
      <a href="#about">About</a>
      <a href="#blogs">Blog Posts</a>
    </nav>

    <section id="about" class="my-4 animate__animated animate__fadeInRight">
      <p>This is my personal blog where I share insights on various topics. Feel free to explore!</p>
    </section>

    <section id="blogs" class="my-4 animate__animated animate__fadeInUp">
      <h2>Recent Blog Posts</h2>
      <ul id="blog-list" class="list-group">
        <!-- Automatically rendered blog posts will appear here -->
        <li class="list-group-item"><a href="../blogs/movies.html">Movies I Recommend</a></li>
        <!-- New blogs will automatically appear here -->
      </ul>
    </section>

    <footer class="mt-4 animate__animated animate__fadeInUp">
      <p>&copy; 2024 Shubham Singh. All rights reserved.</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/shubhamsinghnyu" target="_blank" class="social-link">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/shubhamcodez" target="_blank" class="social-link">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.kaggle.com/shubhamcodez" target="_blank" class="social-link">
          <i class="fab fa-kaggle"></i>
        </a>
        <a href="https://www.youtube.com/ShubhamSinghYoutube" target="_blank" class="social-link">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </footer>
  </div>

  <!-- Particles.js Background -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
      console.log('particles.js loaded');
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Fetch and Render Blogs Script -->
  <script>
    const blogsFolder = '../blogs';
    const blogList = document.getElementById('blog-list');

    // Function to automatically render blog posts from the blogs folder
    const fetchBlogs = async () => {
      const response = await fetch(blogsFolder);
      const files = await response.text();

      const parser = new DOMParser();
      const htmlDoc = parser.parseFromString(files, 'text/html');
      const links = htmlDoc.querySelectorAll('a');
      
      links.forEach(link => {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        const anchor = document.createElement('a');
        anchor.href = `${blogsFolder}/${link.getAttribute('href')}`;
        anchor.textContent = link.textContent;
        listItem.appendChild(anchor);
        blogList.appendChild(listItem);
      });
    };

    fetchBlogs();
  </script>
</body>
</html>
