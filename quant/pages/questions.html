<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>CSV Data Viewer</h1>
    <table id="dataTable">
        <thead id="tableHead">
            <!-- Table header will be populated dynamically -->
        </thead>
        <tbody id="tableBody">
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
        // Function to fetch and parse CSV
        async function fetchCSV() {
            try {
                const response = await fetch('data//Quant Problem Sheet.csv');
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                return rows;
            } catch (error) {
                console.error('Error fetching CSV:', error);
                return null;
            }
        }

        // Function to create table from CSV data
        function createTableFromCSV(rows) {
            if (!rows || rows.length === 0) {
                console.error('No data to display');
                return;
            }

            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            // Create header
            const headerRow = document.createElement('tr');
            rows[0].forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.onclick = () => sortTable(index);
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Create body
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Function to sort the table
        function sortTable(n) {
            const table = document.getElementById("dataTable");
            let switching = true;
            let dir = "asc";
            let switchcount = 0;

            while (switching) {
                switching = false;
                const rows = table.rows;

                for (let i = 1; i < (rows.length - 1); i++) {
                    let shouldSwitch = false;
                    const x = rows[i].getElementsByTagName("TD")[n];
                    const y = rows[i + 1].getElementsByTagName("TD")[n];

                    let xValue = isNaN(x.innerHTML) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
                    let yValue = isNaN(y.innerHTML) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);

                    if (dir === "asc") {
                        if (xValue > yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (xValue < yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        // Load and display CSV data when the page loads
        window.onload = async function() {
            const csvData = await fetchCSV();
            if (csvData) {
                createTableFromCSV(csvData);
            }
        };
    </script>
</body>
</html>
