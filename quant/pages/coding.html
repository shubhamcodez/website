<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        #debugInfo {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>CSV Data Viewer</h1>
    <div id="debugInfo"></div>
    <table id="dataTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        function appendDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += `<p>${message}</p>`;
        }

        async function fetchCSV() {
            try {
                appendDebugInfo('Attempting to fetch CSV...');
                // Use the relative path based on your GitHub Pages URL
                const response = await fetch('https://shubhamcodez.github.io/website/data/Quant%20Problem%20Sheet.csv');
                appendDebugInfo(`Fetch response status: ${response.status}`);
                const data = await response.text();
                appendDebugInfo(`CSV data length: ${data.length} characters`);
                const rows = data.split('\n').map(row => row.split(','));
                appendDebugInfo(`Number of rows: ${rows.length}`);
                return rows;
            } catch (error) {
                appendDebugInfo(`Error fetching CSV: ${error.message}`);
                console.error('Error fetching CSV:', error);
                return null;
            }
        }

        function createTableFromCSV(rows) {
            if (!rows || rows.length === 0) {
                appendDebugInfo('No data to display');
                return;
            }

            appendDebugInfo('Creating table from CSV data...');
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            // Create header
            const headerRow = document.createElement('tr');
            rows[0].forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.onclick = () => sortTable(index);
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Create body
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
            appendDebugInfo('Table creation complete');
        }

        function sortTable(n) {
            const table = document.getElementById("dataTable");
            let switching = true;
            let dir = "asc";
            let switchcount = 0;

            while (switching) {
                switching = false;
                const rows = table.rows;

                for (let i = 1; i < (rows.length - 1); i++) {
                    let shouldSwitch = false;
                    const x = rows[i].getElementsByTagName("TD")[n];
                    const y = rows[i + 1].getElementsByTagName("TD")[n];

                    let xValue = isNaN(x.innerHTML) ? x.innerHTML.toLowerCase() : parseFloat(x.innerHTML);
                    let yValue = isNaN(y.innerHTML) ? y.innerHTML.toLowerCase() : parseFloat(y.innerHTML);

                    if (dir === "asc") {
                        if (xValue > yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (xValue < yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        // Load and display CSV data when the page loads
        window.onload = async function() {
            appendDebugInfo('Page loaded, fetching CSV data...');
            const csvData = await fetchCSV();
            if (csvData) {
                createTableFromCSV(csvData);
            } else {
                appendDebugInfo('Failed to load CSV data');
            }
        };
    </script>
</body>
</html>
